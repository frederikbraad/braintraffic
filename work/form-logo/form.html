<form id="email-form" name="email-form" data-name="Email Form">
    <label for="Select" class="field-label static">
        How can we help? <span class="required">*</span>
    </label>
    <select id="select" name="select" required="" data-name="Select" class="select-field w-select">
        <option value="">
            Select one...
        </option>
        <option value="New project or consulting">
            New project or consulting
        </option>
        <option value="Upcoming event">
            Upcoming event
        </option>
        <option value="Something else">
            Something else
        </option>
    </select>
    <label for="First-Name" class="field-label static">
        First name <span class="required">*</span>
    </label>
    <input type="text" class="form-field w-input" maxlength="256" name="first-name" data-name="First Name" placeholder="" id="first-name" required="">
    <label for="Last-Name" class="field-label static">
        Last name <span class="required">*</span>
    </label>
    <input type="text" class="form-field w-input" maxlength="256" name="last-name" data-name="Last Name" placeholder="" id="last-name" required="">
    <label for="Email" class="field-label static">
        Email <span class="required">*</span>
    </label>
    <input type="email" class="form-field w-input" maxlength="256" name="email" data-name="Email" placeholder="" id="email" required="">
    <label for="Organization" class="field-label static">
        Organization <span class="required">*</span>
    </label>
    <input type="text" class="form-field w-input" maxlength="256" name="organization" data-name="Organization" placeholder="" id="organization" required="">
    <label for="Comments" class="field-label static">
        Comments <span class="required">*</span>
    </label>
    <textarea data-name="Comments" maxlength="5000" id="comments" name="comments" required="" class="form-textarea w-input"></textarea>
    <div  data-sitekey="6Lfr32sbAAAAABom26CSsaQrs_sFRv7LuBMvwlGj"
        class="w-form-formrecaptcha recap g-recaptcha g-recaptcha-error g-recaptcha-disabled">
        <div style="width: 304px; height: 78px;">
            <div><iframe title="reCAPTCHA"
                    src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lfr32sbAAAAABom26CSsaQrs_sFRv7LuBMvwlGj&amp;co=aHR0cHM6Ly93d3cuYnJhaW50cmFmZmljLmNvbTo0NDM.&amp;hl=en-GB&amp;v=wxAi4AKLXL2kBAvXqI4XLSWS&amp;size=normal&amp;cb=rvwqx7nqvp2p"
                    width="304" height="78" role="presentation" name="a-ohg4zf42cbhl" frameborder="0" scrolling="no"
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
            </div>
            <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"
                style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
        </div>
        <iframe style="display: none;"></iframe>
    </div>
    <input type="submit" value="Submit" data-wait="Please wait..." class="button w-button"></form>
